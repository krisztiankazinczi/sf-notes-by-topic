<template>
    <lightning-button label="Create Topic" onclick={showModal}></lightning-button>

     <!-- Create new topic Modal -->
     <template if:true={openModal}>  
        <div class="slds-modal slds-fade-in-open slds-backdrop">  
        <div class="slds-modal__container">  
            <!------HEADER Section-->  
            <div class="slds-modal__header">  
                <lightning-button-icon icon-name="utility:close" alternative-text="Close this window" size="large"  
                    variant="bare-inverse" onclick={closeModal} class="slds-modal__close">  
                </lightning-button-icon>  
                <h1 class="slds-text-heading_large">Create New Topic</h1>  
            </div>  
            <!------Body Section-->  
            <div class="slds-modal__content">  
                <div class="slds-m-around_medium">
                    <div class="slds-form-element topic-container">
                        <lightning-input label="Topic Name" onchange={handleTopicChange} class="topic slds-m-bottom_x-small"></lightning-input>
                    </div>
                    <div class="slds-form-element__help topic-error-msg" ></div>
                    <lightning-textarea name="description" label="Description" onchange={handleDescriptionChange}></lightning-textarea>
                    <div class="slds-grid slds-grid_align-spread slds-m-top_medium">
                        <div class="slds-col">
                          <lightning-button label="Cancel" variant="destructive" onclick={closeModal}></lightning-button>
                        </div>
                        <div class="slds-col">
                            <lightning-button label="Create Topic" variant="brand" onclick={createTopicRecord}></lightning-button>
                        </div>
                    </div>
                </div>
            </div>  
        </div>  
        </div>  
    </template>  
</template>
